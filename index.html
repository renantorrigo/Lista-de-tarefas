<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://github.com/renantorrigo/Lista-de-Tarefas---Tarefy.git">
</head>

<body>
    <header>
        <div class="header-title">
            <img src="assets/rocket.svg" alt="">
            <div class="title">
                <h1 class="to">Tare</h1>
                <h1 class="do">fy</h1>
            </div>
        </div>
        <div class="content-todo">
            <h3>${texto} - Hora: ${horario}</h3>
          </div>
    </header>
    <main>
        <section class="todo-form">
            <div>
                <form id="form">
                    <input type="text" id="todo-input" placeholder="Adicione uma nova tarefa">
                    <input type="time" id="todo-time">
                    <button id="add-todo">Adicionar</button>

                </form>

            </div>


        </section>

        <section id="todo-list">

            <div class="todo-Counter">
                <div class="Counter">
                    <div class="create-Counter">
                        <p>Tarefas criadas</p>
                        <h2 id="create-Counter">0</h2>
                    </div>
                    <div class="complete-Counter">
                        <p>Concluídas</p>
                        <h2 id="complete-Counter">0</h2>
                    </div>
                </div>
            </div>

            <div class="none-todo">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
                    class="bi bi-clipboard2-check" viewBox="0 0 16 16">
                    <path
                        d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z" />
                    <path
                        d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z" />
                    <path
                        d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z" />
                </svg>
                <div class="content-none">
                    <p>Você ainda não tem tarefas cadastradas</p>
                    <p>Crie tarefas e organize seus itens a fazer</p>
                </div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
